<div class="container">
    <h3 class="text-danger">angular Lazy Loading Examples</h3>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
      <!-- 
        routerLinkActive="active" 
        IF WE NOT MENTION [  routerLinkActivated="true" ]
        THEN IT WILL ALWAYS COMES IN 1ST <A> TAG
          IF WE MENTION [ routerLinkActivated="true" ]
          THEN IT COMES WHERE I MOVE TO MY ANOTHER PAGE
       -->
      <a class="navbar-brand" routerLink="/home" routerLinkActive="active" routerLinkActivated="true">Home</a>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="navbar-brand" routerLink="/lazy/products" routerLinkActive="active">Products</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="navbar-brand" routerLink="/lazy/customers" routerLinkActive="active">Customers</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="navbar-brand" routerLink="/about" routerLinkActive="active">about</a>     
    </nav>    
  </div>
  <router-outlet />
