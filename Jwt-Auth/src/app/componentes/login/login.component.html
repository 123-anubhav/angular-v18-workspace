<div class="container mt-5">
    <div class="card-body">
        <form>
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="uname" name="uname" required />
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="pwd" name="pwd"
                    required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Login</button>
        </form>
    </div>
</div>
